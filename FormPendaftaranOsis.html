<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormPendaftaranOsis</title>
</head>
<body>
    <form>
        <table cellpadding="10" border="3" align="center" rules="none">
            <tr bgcolor="blue" style="color: white;">
                <th colspan="2">FORM PENDAFTARAN OSIS</th>
            </tr>
            <tr>
                <td>Nama Lengkap</td>
                <td><input type = "text" placeholder = "Nama Lengkap" required></td>
            </tr>
            <tr>
                <td>Nama Panggilan</td>
                <td><input type = "text" placeholder = "Nama Panggilan"></td>
            </tr>
            <tr>
                <td>Tanggal Tempat Lahir</td>
                <td><input type = "date" required></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <label><input type = "radio" name = "jenis_kelamin" value = "Laki-Laki" required> Laki-Laki</label>
                    <label><input type = "radio" name = "jenis_kelamin" value = "Perempuan" required> Perempuan</label>
                </td>
            </tr>
            <tr>
                <td>Nomor Telepon</td>
                <td><input type = "text" placeholder = "Telepon" pattern="0[0-9]{10,12}" maxlength="13" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required></td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td>
                    <label>IPA <input type = "radio" name = "jurusan" value = "IPA" required></label>
                    <label>IPS <input type = "radio" name = "jurusan" value = "IPS" required></label>
                    <label>BAHASA <input type = "radio" name = "jurusan" value = "BAHASA" required></label>
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>
                    <select required>
                        <option value = "Islam">Islam</option>
                        <option value = "Katolik">Katolik</option>
                        <option value = "Protestan">Protestan</option>
                        <option value = "Buddha">Buddha</option>
                        <option value = "Hindu">Hindu</option>
                        <option value = "Konghucu">Konghucu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>
                    <label>Membaca Buku <input type = "checkbox" name = "hobi[]" value = "Membaca Buku"></label>
                    <label>Menulis <input type = "checkbox" name = "hobi[]" value = "Menulis"></label>
                    <label>dll <input type = "checkbox" name = "hobi[]" value = "dll"></label>
                </td>
            </tr>
            <tr>
                <td>Alasan/Motivasi untuk mendaftar</td>
                <td><textarea rows="10" cols="33"></textarea></td>
            </tr>
            <tr>
                <td>Foto 3X4</td>
                <td><input type = "file" accept="image/*" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type = "submit" value = "Daftar">
                    <input type = "reset" value = "Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
